<!DOCTYPE HTML>
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="panel panel-default">
  <div class="panel-heading">秒杀商品详情</div>
  <div class="panel-body">
  	<span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
  	<span>没有收货地址的提示。。。</span>
  </div>
  <table class="table" id="goodslist">
  	<tr>  
        <td>商品名称</td>  
        <td colspan="3" id="goodsName"></td>
     </tr>  
     <tr>  
        <td>商品图片</td>  
        <td colspan="3"><img id="goodsImg" width="200" height="200" /></td>
     </tr>
     <tr>  
        <td>秒杀开始时间</td>  
        <td id="startTime"></td>
        <td>
        	<input type="hidden" id="remainSeconds"/>
            <span id="seckillTip"></span>
        </td>
        <td>
            <div class="row">
                <div class="form-inline">
                    <img id="captchaImg" width="130" height="32" onclick="refreshCaptcha()" style="display: none">
                    <input id="captcha" class="form-control" style="display: none">
                    <button class="btn btn-primary" type="button" id="buyButton" onclick="getSeckillPath()">立即秒杀
                        <input type="hidden" name="goodsId" id="goodsId" /></button>
                </div>
            </div>

        </td>
     </tr>
     <tr>  
        <td>商品原价</td>  
        <td colspan="3" id="goodsPrice"></td>
     </tr>
      <tr>  
        <td>秒杀价</td>  
        <td colspan="3" id="seckillPrice"></td>
     </tr>
     <tr>  
        <td>库存数量</td>  
        <td colspan="3" id="stockCount"></td>
     </tr>
  </table>
</div>
</body>
<script>
$(function(){
	// countDown();
    getDetails();
});


function getDetails(){
    var goodsId = g_getQueryString("goodsId");
    $.ajax({
        url: "/goods/detail/" + goodsId,
        type: "GET",
        success: function(data){
            if(data.code == 200){
                //渲染数据
                reder(data.obj);
            }else{
                layer.msg("客户端请求错误");
            }
        },
        error:function(){
            layer.msg("客户端请求错误");
        }
    })
}

function reder(detail){
    var user = detail.user;
    var goods = detail.goodsVo;
    var remainSeconds = detail.remainSeconds;
    if(user){
        $("#userTip").hide();
    }

    $("#goodsName").text(goods.goodsName);
    $("#goodsImg").attr("src", goods.goodsImg);
    $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd HH:mm:ss"));
    $("#remainSeconds").val(remainSeconds);
    $("#goodsId").val(goods.id);
    $("#goodsPrice").text(goods.goodsPrice);
    $("#seckillPrice").text(goods.seckillPrice);
    $("#stockCount").text(goods.stockCount);
    countDown();
}

function countDown(){
	var remainSeconds = $("#remainSeconds").val();
	var timeout;
	if(remainSeconds > 0){//秒杀还没开始，倒计时
		$("#buyButton").attr("disabled", true);
		$("#seckillTip").html("秒杀倒计时：" + remainSeconds + "秒");
		timeout = setTimeout(function(){
			// $("#countDown").text(remainSeconds - 1);
			$("#remainSeconds").val(remainSeconds - 1);
			countDown();
		},1000);
	}else if(remainSeconds == 0){//秒杀进行中
		$("#buyButton").attr("disabled", false);
		if(timeout){
			clearTimeout(timeout);
		}
		$("#seckillTip").html("秒杀进行中");
        $("#captchaImg").attr("src", "/seckill/captcha?goodsId=" + $("#goodsId").val() + "&time=" + new Date());
        $("#captcha").show();
        $("#captchaImg").show();
	}else{//秒杀已经结束
		$("#buyButton").attr("disabled", true);
		$("#seckillTip").html("秒杀已经结束");
        $("#captcha").hide();
        $("#captchaImg").hide();
	}
}

function doSeckill(path){
    $.ajax({
        url: "/seckill/" + path + "/doSecKill",
        type: "POST",
        data: {
            goodsId: $("#goodsId").val()
        },
        success: function(data){
            if(data.code == 200){
                // window.location.href = "/order_detail.html?orderId=" + data.obj.id;
                getResult($("#goodsId").val());
            } else{
                layer.msg(data.message);
            }
        },
        error: function(){
            layer.msg("客户端请求错误");
        }
    })
}

function getResult(goodsId){
    g_showLoading();
    $.ajax({
        url: "/seckill/result",
        type:"GET",
        data: {
            "goodsId": goodsId
        },
        success: function(data){
            if(data.code == 200){
                var orderId = data.obj;
                if(orderId < 0){
                    layer.msg("秒杀失败");
                }
                else if(orderId == 0){
                    setTimeout(function(){
                        getResult(goodsId);
                    }, 50); //轮训秒杀结果//
                }else{
                    layer.confirm("秒杀成功，是否查看订单？", {btn: ["确认", "取消"]},
                        function(){
                        window.location.href = "/order_detail.html?orderId=" + orderId;},
                        function(){
                        layer.close();}
                )}
            }else{
                layer.msg("秒杀失败");
            }
        },
        error: function(){
            layer.msg("秒杀失败");
        }
    })
}
function getSeckillPath(){
    var goodsId = $("#goodsId").val();
    g_showLoading();
    $.ajax({
        url: "/seckill/path",
        type: "GET",
        data: {
            "goodsId": goodsId
        },
        success: function (data){
            if(data.code == 200){
                var path = data.obj;
                doSeckill(path);
            }else{
                layer.msg(data.message);
            }
        }

    })
}

function refreshCaptcha(){
    $("#captchaImg").attr("src", "/seckill/captcha?goodsId=" + $("#goodsId").val() + "&time=" + new Date());
}
</script>
</html>
